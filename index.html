<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Axios exercise</title>
</head>
<body>
  <div class="filterValue-block">
    <div class="filter-block">
  <h1>Filters</h1>
  <form action="POST">
    <label for="dateFrom">From: </label>
    <input class="fromInput" type="date" name="dateFrom" value="2018-01-01">
    <label for="dateTo">To:</label>
    <input class="toInput" type="date" name="dateTo" value="2019-07-25">
  </form>
  </div>
  <div class="value-block">
  <h1>Values</h1>
  <form action="POST">
    <label for="dateFrom">Max: </label>
    <p class="max values"> ....</p>
    <label for="dateTo">Min: </label>
    <p class="min values"> ....</p>
  </form>
  </div>
  </div>
  <div class="currency-block">
    <label for="currency">Currency</label>
    <select name="currency" id="currency">
    </select>
  </div>
  <canvas id="myChart" width="200" height="200"></canvas>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script src="Common-Currency.js"></script>
  <script src="script.js"></script>
</body>
</html>
